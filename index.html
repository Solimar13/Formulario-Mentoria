<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="input-wrapper name">
            <div class="first-name">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>
            <div class="last-name">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" />
          </div>
          <div class="input-wrapper">
            <label for="password"
              >Senha <span>(mínimo de 6 caracteres</span></label
            >
            <input type="password" id="password" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </fieldset>
        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>
          <div class="mentorship-date">
            <div class="input-wrapper date">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date">
            </div>
              <div class="input-wrapper">
                <label for="begin1">Das</label>
                <input type="time" id="begin1">
              </div>
              <div class="input-wrapper">
                <label for="end1">Até</label>
                <input type="time" id="end1">
              </div>
          </div>
            <h2>Segunda mentoria</h2>
            <div class="mentorship-date">
              <div class="input-wrapper date">
                <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-date">
              </div>
                <div class="input-wrapper">
                  <label for="begin2">Das</label>
                  <input type="time" id="begin2">
                </div>
                <div class="input-wrapper">
                  <label for="end2">Até</label>
                  <input type="time" id="end2">
                </div>
            </div>
        </fieldset>
      </form>
      <footer>
        <button form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
